<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<center>
    <form action="{:url('Month/login')}" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="user_name" placeholder="请输入用户名"></td>

                <td>密码:</td>

            </tr>
            <tr>
                <td><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
