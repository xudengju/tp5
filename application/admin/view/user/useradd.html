<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加用户-有点</title>
    <base href="__STATIC__/admin/"/>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">公共管理</a>&nbsp;-</span>&nbsp;意见管理
			</div>
		</div>
		<div class="page ">
            <form action="{:url('User/useradd')}" method="post">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>会员注册</span>
				</div>
				<div class="baBody">
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;用户名：<input type="text"  name="us_name" class="input3" required="required" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" class="input3" name="us_pwd" required="required" />
					</div>
                    <div class="bbD">
                       &nbsp;&nbsp;确认密码：<input type="password" name="us_repwd" class="input3" required="required"/>
                    </div>
                    <div class="bbD">
                      &nbsp;&nbsp;电话：<input type="text" name="us_tel" class="input3" required="required" />
                    </div>
					<div class="bbD">
						邮箱：<input type="email" name="us_email" class="input3" required="required"/>
					</div>
                    <div class="bbD">
                        角色：
                        {foreach name="roledata" item="r"}
                        <input type="checkbox" name="r_name[]" value="{$r.r_id}" />{$r.r_name}
                        {/foreach}
                    </div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#">提交</button>
							<a class="btn_ok btn_no" href="#">取消</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
            </form>
		</div>
	</div>
</body>
</html>
