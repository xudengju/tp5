<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;-</span>&nbsp;商品管理
        </div>
    </div>

    <div class="page">
        <!-- user页面样式 -->
        <div class="connoisseur">
            <div class="conform">
                <div class="cfD">
                    <input class="userinput" type="text" placeholder="输入用户名" />&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
                    <input class="userinput vpr" type="text" placeholder="输入用户密码" />
                    <a href="{:url('Mares/add')}"><button class="userbtn">添加</button></a>
                </div>
            </div>
            <!-- user 表格 显示 -->
            <div class="conShow">
                <table border="1" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="66px" class="tdColor tdC">序号</td>
                        <td width="435px" class="tdColor">商品名称</td>
                        <td width="400px" class="tdColor">商品分类</td>
                        <td width="630px" class="tdColor">商品图片</td>
                        <td width="130px" class="tdColor">操作</td>
                    </tr>

                    {foreach name="data" item="y"}
                    <tr height="40px">
                        <td>{$y.mare_id}</td>
                        <td>{$y.mare_name}</td>
                        <td>{$y.classify_name}</td>
                        <td><img src="{$y.mare_file}" alt="" width="60" height="60"/></td>
                        <td>
                            <a  href="{:url('Mares/edit',['id'=>$y.mare_id])}"><img class="operation" src="img/update.png"></a>
                            <a href="{:url('Mares/del',['id'=>$y.mare_id])}"><img  class="operation delban" src="img/delete.png"></a>
                        </td>
                    </tr>
                    {/foreach}
                </table>

            </div>
            <!-- user 表格 显示 end-->
        </div>
        <!-- user页面样式end -->
    </div>

</div>
