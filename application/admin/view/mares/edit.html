<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改商品-有点</title>
    <base href="__STATIC__/admin/"/>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">公共管理</a>&nbsp;-</span>&nbsp;意见管理
			</div>
		</div>
		<div class="page ">
            <form action="{:url('Mares/editdo')}" method="post">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>会员注册</span>
				</div>
				<div class="baBody">
                    <input type="hidden" name="mare_id" value="{$data[0]['mare_id']}"/>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;商品名称：<input type="text" value="{$data[0]['mare_name']}"  name="mare_name" class="input3" required="required" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品分类：
                        <select name="c_id" id="">
                            {if $data[0]['classify_id'] eq 1 }
                                   <option value="{$data[0]['classify_id']}" checked="true">生活用品</option>
                            {/if}
                            {if  $data[0]['classify_id'] eq 2 }
                            <option value="{$data[0]['classify_id']}" checked="true">床上用品</option>
                            {/if}
                            {if  $data[0]['classify_id'] eq 3 }
                            <option value="{$data[0]['classify_id']}" checked="true">学习用品</option>
                            {/if}
                            {if  $data[0]['classify_id'] eq 4 }
                            <option value="{$data[0]['classify_id']}4" checked="true">书籍</option>
                            {/if}
                        </select>
                        <!--<input type="text" value="" class="input3" name="classify_name" required="required" />-->
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#">修改</button>
							<a class="btn_ok btn_no" href="#">取消</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
            </form>
		</div>
	</div>
</body>
</html>
